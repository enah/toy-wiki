<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Edit Wiki</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <form>
      <p><label>Title:<input type="text" id="title-field" value="{{ title }}"/></label></p>
      <p><label>Body:<input type="text" id="body-field" value="{{ body }}"/></label></p>
      <p><button type="button" id="save">Save</button></p>
    </form>
    <a href="/"><button type="button">Back</button></a>
  </body>
</html>
